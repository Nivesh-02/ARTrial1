<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DEMO</title>
</head>
	<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body>
	<a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="Hiro">
            <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1"></a-entity>
        </a-marker>
        <a-marker type='barcode' value='6'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>
	<a-marker type='barcode' value='7'>
        <a-entity animation-mixer gltf-model="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf" scale="2 2 2">
	    </a-entity>
    </a-marker>
	<a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/Nivesh-02/ARTrial1.io/master/assets/code.png">
		
	</a-marker>
	<a-entity animation-mixer gltf-model="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf" scale="0.05 .05 .05">
	</a-entity>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
